# Benchmark workflow - runs nightly and on releases
name: Benchmarks
on:
  # Nightly schedule (2 AM UTC)
  schedule:
    - cron: '0 2 * * *'
  # On releases
  release:
    types: [published]
  # Manual trigger
  workflow_dispatch:
env:
  CARGO_TERM_COLOR: always
  CARGO_BUILD_JOBS: 2
permissions:
  contents: read
jobs:
  benchmark:
    name: Performance Benchmarks
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
          prefix-key: bench
      - name: Run benchmarks
        run: |
          # Skip pipeline_bench - requires full rustledger with wasmtime, exceeds runner memory
          cargo bench -p rustledger-core --bench inventory_bench
          cargo bench -p rustledger-parser --bench parser_bench
          cargo bench -p rustledger-query --bench query_bench
          cargo bench -p rustledger-validate --bench validate_bench
      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results-${{ github.sha }}
          path: target/criterion
          retention-days: 30
